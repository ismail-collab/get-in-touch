<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='10' ry='10' fill='%230066cc'/%3E%3Crect x='25' y='20' width='50' height='50' fill='%23ffffff'/%3E%3C/svg%3E" type="image/svg+xml">
<head>
  <meta charset="utf-8" />
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <!-- Inclure la bibliothèque Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-Ez+jrB/pz5P4PiVzb+iXW8txM5L7E8hsdWWTWoiC+thBtWQUxRN4yV6J4MZNC0UZ" crossorigin="anonymous">
  <!-- Inclure la bibliothèque IcoFont -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icofont/3.0.0/icofont.min.css">
<!-- Ajoutez les liens vers Bootstrap CSS et Font Awesome icons -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>


    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #social-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 48px;
    }

    #social-icons h1 {
      font-size: 80px;
    }

    #social-icons p {
      font-size: 45px;
    }

    #social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      transition: transform 0.3s;
      font-size: 36px;
    }

    #social-icons a:hover {
      transform: scale(1.2);
    }

    #social-icons .social-icons-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #social-icons .social-icon {
      margin: 0 15px;
    }

    #social-icons .social-icon i {
      font-size: 48px;
    }



/* Style pour le survol */
.icon-hover {
  color: #1e52a8; /* Couleur bleue */
}

/* Style pour le cercle blanc */
.social-icon {
  position: relative;
  display: inline-block;
}

.social-icon:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px; /* Ajustez la largeur du cercle selon vos besoins */
  height: 80px; /* Ajustez la hauteur du cercle selon vos besoins */
  background-color: transparent;
  border-radius: 50%;
  transition: background-color 0.3s;
}


.social-icon:hover:before {
  background-color: white; /* Couleur du cercle blanc au survol */
}

.social-icon i {
  position: relative;
  z-index: 1;
}



    
  </style>
</head>

<body>


  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Ismail Ben Abdelkader section -->
  <div id="social-icons">
    <h1>Ismail Ben Abdelkader</h1>
    <p>Technologies for Business</p>
    <!-- Social icons row -->
    <div class="social-icons-row">



<!-- LinkedIn icon -->
<div class="social-icon">
  <a href="https://www.linkedin.com/in/ismail-ben-abdelkader/" target="_blank" class="icon-link" id="linkedin-icon">
    <i class="fab fa-linkedin"></i>
  </a>
</div>
<!-- GitHub icon -->
<div class="social-icon">
  <a href="https://github.com/ismail-collab" target="_blank" class="icon-link" id="github-icon">
    <i class="fab fa-github"></i>
  </a>
</div>
<!-- Email icon -->
<div class="social-icon">
  <a href="mailto:ismail.abkader@gmail.com" class="icon-link" id="email-icon">
    <i class="fab fa-google"></i>
  </a>
</div>
<!-- CV icon -->
<div class="social-icon">
  <a href="https://drive.google.com/file/d/1BLFHuh3h_qE9IRIycBxLpirb6Dnppq7s/view?usp=sharing" target="_blank" class="icon-link" id="cv-icon">
    <i class="fab fa-google-drive"></i>
  </a>
</div>





    </div>
  </div>


  
  <!-- scripts -->
  <script src="particles.js"></script>
  <script src="js/app.js"></script>

<script>
  // LinkedIn icon
document.getElementById("linkedin-icon").addEventListener("mouseover", function() {
  this.querySelector("i").classList.add("icon-hover");
});
document.getElementById("linkedin-icon").addEventListener("mouseout", function() {
  this.querySelector("i").classList.remove("icon-hover");
});

// GitHub icon
document.getElementById("github-icon").addEventListener("mouseover", function() {
  this.querySelector("i").classList.add("icon-hover");
});
document.getElementById("github-icon").addEventListener("mouseout", function() {
  this.querySelector("i").classList.remove("icon-hover");
});

// Email icon
document.getElementById("email-icon").addEventListener("mouseover", function() {
  this.querySelector("i").classList.add("icon-hover");
});
document.getElementById("email-icon").addEventListener("mouseout", function() {
  this.querySelector("i").classList.remove("icon-hover");
});

// CV icon
document.getElementById("cv-icon").addEventListener("mouseover", function() {
  this.querySelector("i").classList.add("icon-hover");
});
document.getElementById("cv-icon").addEventListener("mouseout", function() {
  this.querySelector("i").classList.remove("icon-hover");
});

</script>

</body>

</html>

<head>
  <meta charset="utf-8" />
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <!-- Inclure la bibliothèque Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-Ez+jrB/pz5P4PiVzb+iXW8txM5L7E8hsdWWTWoiC+thBtWQUxRN4yV6J4MZNC0UZ" crossorigin="anonymous">
  <!-- Inclure la bibliothèque IcoFont -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icofont/3.0.0/icofont.min.css">
<!-- Ajoutez les liens vers Bootstrap CSS et Font Awesome icons -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #social-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 48px;
    }

    #social-icons h1 {
      font-size: 72px;
    }

    #social-icons p {
      font-size: 36px;
    }

    #social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      transition: transform 0.3s;
      font-size: 36px;
    }

    #social-icons a:hover {
      transform: scale(1.2);
    }

    #social-icons .social-icons-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #social-icons .social-icon {
      margin: 0 15px;
    }

    #social-icons .social-icon i {
      font-size: 48px;
    }
  </style>
</head>

<body>


  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Ismail Ben Abdelkader section -->
  <div id="social-icons">
    <h1>Ismail Ben Abdelkader</h1>
    <p>Technologies for Business</p>
    <!-- Social icons row -->
    <div class="social-icons-row">
      <!-- LinkedIn icon -->
      <div class="social-icon">
        <a href="https://www.linkedin.com/in/ismail-ben-abdelkader/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <!-- GitHub icon -->
      <div class="social-icon">
        <a href="https://github.com/ismail-collab" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
<!-- Email icon -->
<div class="social-icon">
  <a href="mailto:ismail.abkader@gmail.com">
    <i class="fab fa-google"></i>
  </a>
</div>

<!-- CV icon -->
<div class="social-icon">
  <a href="https://drive.google.com/file/d/1BLFHuh3h_qE9IRIycBxLpirb6Dnppq7s/view?usp=sharing" target="_blank">
    <i class="fab fa-google-drive"></i>
  </a>
</div>
    </div>
  </div>

  <!-- scripts -->
  <script src="../particles.js"></script>
  <script src="js/app.js"></script>



</body>

</html>

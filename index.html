  <style>

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;

    #social-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 48px;

    #social-icons h1 {

    #social-icons a {

      transition: transform 0.3s;
      font-size: 36px;
    }

    #social-icons a:hover {
      transform: scale(1.2);
    }

    #social-icons .social-icons-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #social-icons .social-icon {
      margin: 0 15px;
    }

    #social-icons .social-icon i {
      font-size: 72px;
    }

    /* Style pour le survol */
    .icon-hover {
      color: #1e52a8; /* Couleur bleue */
    }

    /* Style pour le cercle blanc */
    .social-icon {
      position: relative;
      display: inline-block;
      cursor: pointer; /* Ajoute un indicateur visuel de pointage */
    }

    .social-icon:before {
      content: '';
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; /* Ajustez la taille du cercle */
      height: 100px; /* Ajustez la taille du cercle */
      background-color: transparent;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.3s; /* Ajoutez la transition pour un effet fluide */
      z-index: -1; /* Assurez-vous que le cercle soit en arri√®re-plan par rapport √† l'ic√¥ne */
    }

    .social-icon:hover:before {
      background-color: white;
      transform: translate(-50%, -50%) scale(1.2); /* Ajustez la taille du cercle au survol */
    }

    .social-icon:hover:before {
      background-color: white; /* Couleur du cercle blanc au survol */
    }

    .social-icon i {
      position: relative;
      z-index: 1;
    }

    /* Style de base pour le texte */
    .text-highlight {
      display: inline-block;
      cursor: pointer;
      position: relative;
      color: #FFFFFF; /* Couleur initiale du texte */
      transition: color 0.3s;
      white-space: nowrap; /* Emp√™che le retour √† la ligne */
    }

    /* Ajoute du fond blanc au survol */
    .text-highlight::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF; /* Fond blanc */
      top: 0;
      left: 0;
      z-index: -1;
      transition: transform 0.3s;
      transform-origin: left;
      transform: scaleX(0);
    }

    .text-highlight:hover::before {
      transform: scaleX(1);
    }

    /* Change la couleur du texte en bleu au survol */
    .text-highlight:hover {
      color: #1e52a8; /* Couleur bleue */
    }

    #credit-logo {
      position: fixed; /* Garde l'√©l√©ment en bas de la page */
      bottom: 0; /* Ajuste pour coller au bas */
      width: 100%; /* Assure une largeur compl√®te */
      text-align: center; /* Centre le texte */
      z-index: 10; /* S'assure qu'il reste au-dessus des particules */
      color: white; /* Couleur du texte */

    #credit-logo p {

    .social-icon:hover:before {

    .social-icon:hover i {

    .text-highlight {

    /* Media Queries pour rendre la page responsive */

  <script>
    document.getElementById('color-picker').addEventListener('input', function() {
      var chosenColor = this.value;

      // Appliquer la couleur de fond choisie pour 'particles-js' et la partie "credit"
      document.getElementById('particles-js').style.backgroundColor = chosenColor;
      document.querySelector('#credit-logo p').style.backgroundColor = chosenColor;

      // Mettre √† jour ou cr√©er le style pour les effets de survol
      var hoverStyleId = 'dynamic-hover-styles';
      var hoverStyles = document.getElementById(hoverStyleId);
      if (!hoverStyles) {
        hoverStyles = document.createElement('style');
        hoverStyles.id = hoverStyleId;
        document.head.appendChild(hoverStyles);
      }

      // Mise √† jour des styles pour le survol des ic√¥nes sociales, la couleur du texte et la partie "credit"
      hoverStyles.innerHTML = `
        .social-icon:hover i { color: ${chosenColor} !important; }
        .social-icon:hover:before, .text-highlight:hover::before { background-color: white !important; }
        .text-highlight:hover { color: ${chosenColor} !important; } /* Changement ici pour la couleur du texte au survol */
        .social-icon i, .text-highlight, #credit-logo p { color: #FFFFFF; } /* Assure que la couleur initiale est blanche */
        #credit-logo p { border: 2px solid ${chosenColor} !important; }
      `;
    });

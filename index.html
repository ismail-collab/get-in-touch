  <style>

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #social-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 48px;
    }

    #social-icons h1 {
      font-size: 73px;
    }

    #social-icons p {
      font-size: 45px;
    }

    #social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      transition: transform 0.3s;
      font-size: 36px;
    }

    #social-icons a:hover {
      transform: scale(1.2);
    }

    #social-icons .social-icons-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #social-icons .social-icon {
      margin: 0 15px;
    }

    #social-icons .social-icon i {
      font-size: 48px;
    }

/* Style pour le survol */
.icon-hover {
  color: #1e52a8; /* Couleur bleue */
}

/* Style pour le cercle blanc */
.social-icon {
  position: relative;
  display: inline-block;
}

.social-icon:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px; /* Ajustez la largeur du cercle selon vos besoins */
  height: 80px; /* Ajustez la hauteur du cercle selon vos besoins */
  background-color: transparent;
  border-radius: 50%;
  transition: background-color 0.3s;
}

.social-icon:hover:before {
  background-color: white; /* Couleur du cercle blanc au survol */
}

.social-icon i {
  position: relative;
  z-index: 1;
}

/* Style de base pour le texte */
.text-highlight {
  display: inline-block;
  cursor: pointer;
  position: relative;
  color: #FFFFFF; /* Couleur initiale du texte */
  transition: color 0.3s;
}

/* Ajoute du fond blanc au survol */
.text-highlight::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #FFFFFF; /* Fond blanc */
  top: 0;
  left: 0;
  z-index: -1;
  transition: transform 0.3s;
  transform-origin: left;
  transform: scaleX(0);
}

.text-highlight:hover::before {
  transform: scaleX(1);
}

/* Change la couleur du texte en bleu au survol */
.text-highlight:hover {
  color: #1e52a8; /* Couleur bleue */
}



#credit-logo {
  position: fixed; /* Garde l'élément en bas de la page */
  bottom: 0; /* Ajuste pour coller au bas */
  width: 100%; /* Assure une largeur complète */
  text-align: center; /* Centre le texte */
  z-index: 10; /* S'assure qu'il reste au-dessus des particules */
  color: white; /* Couleur du texte */
  font-size: 11px; /* Taille du texte */
}

#credit-logo p {
  margin: 0; /* Élimine la marge par défaut des paragraphes */
  padding: 5px; /* Un peu d'espace autour du texte */
  background-color: #1e52a8; /* Fond semi-transparent pour la lisibilité */
  display: inline-block; /* Permet au fond de s'adapter au texte */
  border-radius: 5px; /* Bordures arrondies pour l'esthétique */
}

<script>
  // LinkedIn icon
document.getElementById("linkedin-icon").addEventListener("mouseover", function() {
  this.querySelector("i").classList.add("icon-hover");
});
document.getElementById("linkedin-icon").addEventListener("mouseout", function() {
